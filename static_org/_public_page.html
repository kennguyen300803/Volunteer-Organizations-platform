<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Page</title>
    <script src="https://kit.fontawesome.com/b80f978b3a.js" crossorigin="anonymous"></script>
    <script src="javascripts/organisations_page.js" defer></script>
    <link rel="stylesheet" href="stylesheets/events_page.css">
    <link rel="stylesheet" href="stylesheets/organisation.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header class="header"></header>
    <div class="main">
        <aside class="left">
            <h2>Organisation List</h2>
            <ul>
                <li><button class="public_btn" type="button" onclick="location.replace('/signin')">Signin to Join</button></li>
            </ul>
        </aside>

        <main class="main-background">
            <div class="banner"><h1 id="currentOrgBanner">Organisation:</h1></div>
            <div class="big-box">
                <div class="left-box">
                    <div class="user-box">
                        <h2>Members:</h2>
                        <br>
                        <ul>
                            <li v-for="item in users">{{ item.firstName }} {{ item.lastName }}</li>
                        </ul>
                        </div>
                </div>
                <div class="right-box">
                    <div class="manager-box">
                        <h2>Organisation Manager: {ManagerName}</h2>
                    </div>
                    <div class="events-box">
                        <h2>Organisation Event Count: {numberEvent}</h2><br>
                    </div>
                    <div class="update-box">
                        <h2>Organisation Update Count: {numberUpdate}</h2><br>
                    </div>
                </div>
                <button type="button" onclick="location.replace('/signin')">Sign in to Participate</button>
            </div>
        </main>

    </div>
    <!-- TEMPLATING SCRIPT -->
    <script src="javascripts/script.js"></script>
    <footer>
        FOOTER
    </footer>
</body>
</html>
