<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/b80f978b3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/box.css">

</head>
<body >
    <section class="banner">
    <!-- header section -->
        <div class="navbar" id="logo_centred">
            <!-- Logo -->
            <a href="main.html">
                <img class ="logo" src="images/#logo.png" alt="[Volunteer Organizations Platform]"></a>
        </div>
    <!-- header section ended -->

    <!-- box section -->
        <div class="wrapper">
            <h1>Sign Up</h1>
            <form action="#">
                <!-- Fullname -->
                <input type="text" id="firstName" placeholder="First Name" required><br>

                <!-- Username -->
                <input type="text" id="lastName" placeholder="Last Name" required><br>

                <!-- DOB -->
                <input type="date" id="DOB"><br>

                <!-- email -->
                <input type="email" id="email" placeholder="Email" required><br>

                <!-- phonenumber -->
                <input type="tel" id="phonenumber" placeholder="No. Phone"><br>

                <!-- password -->
                <input type="password" id="password" placeholder="Password" required><br>

                <!-- confirm password -->
                <input type="password" id="confirm_password" placeholder="Confirm password" required><br>

            </form>
            <button type="button" onclick="signup()">Sign Up</button>
            <div class="member">
                Already a member? <a href="signin.html">
                    Login here
                </a>
            </div>
        </div>
    </section>
    <!-- box section ended -->

    <!-- Footer section -->
    <footer class="footer_bottom">
        <p>&copy; 2024 Volunteer Organization - Group 75</p>
</footer>
<!-- Footer section ended -->

    <script src="javascripts/script.js"></script>
    <script src="javascripts/login.js"></script>

</body>
</html>
