<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://kit.fontawesome.com/b80f978b3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/profile.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/profile_page.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- header section -->
    <header class="header">
    </header>
    <!-- header section ended -->

    <!-- main Section -->
    <main class="profile-section" id="profile-background">
        <br><br>
        <div class="big-box">
        <!-- Left Section -->
            <div class="container current-info">
                <h1>User Profile</h1>
                <div>
                    <p><strong>Name:</strong> {{ profileData.firstName }} {{ profileData.lastName }}</p>
                    <p><strong>Date of Birth:</strong> {{ profileData.DOB }}</p>
                    <p><strong>Email:</strong> {{ profileData.email }}</p>
                    <p><strong>Phone Number:</strong> {{ profileData.phonenumber }}</p>
                    <p><strong>Organisation:</strong> {{ orgName }}</p>
                </div>
                <br>
                <button type="submit" id="mailingBtn" onclick="mailingListToggle()"></button>
            </div>

        <!-- Right Section -->
        <div class="container update-contact">
            <h1>Update Personal Details</h1>
            <form id="userProfileForm">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" placeholder="1990-01-01">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="0123456789">
                </div>
                <button type="submit" onclick="edit_profile()">Save Changes</button>
            </form>
        </div>
    </div>
    <br><br>
    </main>
<!-- Footer section -->
<footer id="footer">
</footer>
<!-- Footer section ended -->
<script src="javascripts/script.js"></script>
</body>
</html>
