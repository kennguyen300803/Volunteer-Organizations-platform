<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://kit.fontawesome.com/b80f978b3a.js" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/box.css">

</head>
<body>
    <section class="banner">
        <!-- header section -->
        <div class="navbar" id="logo_centred">
            <!-- Logo -->
            <a href="main.html">
                <img class ="logo" src="images/#logo.png" alt="[Volunteer Organizations Platform]"></a>
        </div>
    <!-- header section ended -->

    <!-- box section -->
        <div class="wrapper">
            <h1>Sign In</h1>
            <form action="#">
                <!-- Username -->
                <input type="text" id="email" placeholder="Email" required><br>

                <!-- password -->
                <input type="password" id="password" placeholder="Password" required><br>


            </form>

            <!-- sign in -->
            <button type="button" onclick="login()">Sign In</button>

            <!-- Sign in with Google Button -->
            <div id="g_id_onload"
                data-client_id="150162233083-bv7fto1hisfke2n3ban9npcmrnuj588q.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="do_google_login"
                data-auto_prompt="false">
            </div>
            <!-- Sign in with Google Button -->
            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="filled_black"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div>

            <div class="member">
                Not a member? <a href="signup.html"> Register Now</a>
            </div>
        </div>
    </section>
    <!-- box section ended -->

    <!-- Footer section -->
    <footer class="footer_bottom">
        <p>&copy; 2024 Volunteer Organization - Group 75</p>
    </footer>
<!-- Footer section ended -->

    <script src="javascripts/script.js"></script>
    <script src="javascripts/login.js"></script>

</body>
</html>
